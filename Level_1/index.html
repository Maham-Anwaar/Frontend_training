<!DOCTYPE html>
<html lang="'en">
    <head>
        <title>Training</title>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
        </style>
    </head>
    <body>
        <div>
            <!-- Header -->
            <div class="header">
                <img src="header.png" class="header-header">
                <span class="header-profile-container">
                    <span class="header-bell">
                        <img src="bell.png">
                    </span>
                    <span class="header-profile">
                        <span class="text">Adam Lane </span>
                        <img src="pic.png" class="pic">
                    </span>
                </span>
            </div>
            <!-- Menu-Table -->
            <div class="menu-container">
                <!-- Categories  1st column-->
                <div class="menu-category-container">
                    <div class="menu-categories-heading">
                        <span class="menu-categories-header">Categories</span>
                        <span class="menu-categories-amount">(12)</span>
                    </div>
                    <span class="menu-item-1"> 
                        <span class="menu-item-heading">BAR B Q</span>
                        <img class="menu-item-img" src="arrow.png">
                    </span>
                    <span class="menu-item-1"> 
                        <span class="menu-item-heading">PIZZA</span>
                        <img class="menu-item-img" src="arrow.png">
                    </span>
                    <span class="menu-item-1"> 
                        <span class="menu-item-heading">MEATY</span>
                        <img class="menu-item-img" src="arrow.png">
                    </span>
                </div>
                
                <!-- Search  2nd column-->
                <div class="search-items">
                    <div class="search-header">
                        <img src="search.png" class="search-img">
                        <span class="search-heading">Search Item</span>
                    </div>
                    <div class="menu-grid">
                        <div class="menu-grid-item">
                            <div class="card-heading">Dim Sums</div>
                            <div class="amount-price">
                                <div class="price">Rs 700</div>
                                <div class="tick-amount">
                                    <img class="tick-img" src="tick.png">
                                    <div class="amount">1x</div>
                                </div>
                            </div>
                            <div class="card-button">
                                <span class="card-button-text">ADD TO CART</span>
                            </div>
                        </div>
                        <div class="menu-grid-item">
                            <div class="card-heading">Dim Sums</div>
                            <div class="amount-price">
                                <div class="price">Rs 700</div>
                                <div class="tick-amount">
                                    <img class="tick-img" src="tick.png">
                                    <div class="amount">1x</div>
                                </div>
                            </div>
                            <div class="card-button">
                                <span class="card-button-text">ADD TO CART</span>
                            </div>
                        </div>
                        <div class="menu-grid-item">
                            <div class="card-heading">Dim Sums</div>
                            <div class="amount-price">
                                <div class="price">Rs 700</div>
                                <div class="tick-amount">
                                    <img class="tick-img" src="tick.png">
                                    <div class="amount">1x</div>
                                </div>
                            </div>
                            <div class="card-button">
                                <span class="card-button-text">ADD TO CART</span>
                            </div>
                        </div>
                        <div class="menu-grid-item">
                            <div class="card-heading">Dim Sums</div>
                            <div class="amount-price">
                                <div class="price">Rs 700</div>
                                <div class="tick-amount">
                                    <img class="tick-img" src="tick.png">
                                    <div class="amount">1x</div>
                                </div>
                            </div>
                            <div class="card-button">
                                <span class="card-button-text">ADD TO CART</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cart stuff -->
                <div class="cart-items">
                    <div class="cart-header">
                        <div class="heading-amount">
                            <span class="cart-heading">Cart Item</span>
                            <span class="cart-amount-border">
                                <span class="cart-amount">3</span>
                            </span>
                        </div>
                        <div class="number-img">
                            <span class="cart-number">004</span>
                            <img class="dot-img" src="dot.png">
                        </div>
                    </div>
                    <div class="cart-stuff">
                        <div class="stuff-name-amount">
                            <div class="stuff-name">Dim sums</div>
                            <div class="stuff-amount">2</div>
                        </div>
                        
                        <div class="'quantity">Half</div>
                        <div class="'total">Total</div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
